<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Closet By Mimo</title>

</head>

<body>
    <!--header-->
    <nav>
        <div class="logo">
            <div><img src="./assets/6014699c8539f5fe41e8369d_image6-5.png" alt="logo"></div>
            <div>
                <h2>Closet By Mimo</h2>
            </div>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Our products</a></li>
                <li><a href="">SignUp</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="headers"><h3 > We are <span class="line"> number one online store</span> you can trust</h3>
        <h1 id="headers">Dress stylish<br> with us</h1>
        </div>

        <div class="form">
            <form id="search_clothes" action="" method="POST">
                <label for="clothes">Select your Type :</label>
                <select id="clothes" name="clothes">
                    <option value="1">womens clothes</option>
                    <option value="2">mens clothes</option>
                    <option value="3">babies clothes</option>
                    <option value="4">Designer drip</option>
                    <option value="5">suits</option>
                </select>
                <input type="submit">
            </form>
            <div id="output">
            <ul id="list">
            <!-- <li></li> -->
         <!-- printing out the data obtain from the server -->
            </ul>
            </div>

        </div>
        <footer>
            <div class="comment-section">
            <form id="lucky" action="" method="POST">
                <input id="comment" type="text" placeholder="add comment">
                <input type="submit" value="Post">
            </form>
        </div>
        <div id="btn">
            <button>Learn More</button>
        </div>
        </footer>
    </div>
    



    <script src="./main.js"></script>
</body>

</html>
